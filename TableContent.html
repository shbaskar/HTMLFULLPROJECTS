<!DOCTYPE html>
<html>
<head>
    <title>Table Formation</title>
    <style>
        table ,td,th{
            border: 1px solid black;
            padding: 20px;
            border-collapse: collapse;
            background-color: lightblue;
            margin-top: 24px;
            margin-left: 24px;
        }

    </style>
</head>
<body>
    <table>
        <caption>My secret-time table</caption>
        <tr>
            <td rowspan="6">Hours</td>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thur</th>
        </tr>
        <tr>
            <td>maths</td>
            <td>english</td>
            <td>science</td>
            <td>comp</td>
        </tr>
        <tr>
            <td>EVS</td>
            <td>english</td>
            <td>games</td>
            <td>comp</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align:center">Lunch Break</td>
        </tr>
        <tr>
            <td>sst</td>
            <td>comp</td>
            <td>hindi</td>
            <td>maths</td>
        </tr>
        <tr>
            <td>maths</td>
            <td>english</td>
            <td>science</td>
            <td>comp</td>
        </tr>
    </table>
</body>
</html>
